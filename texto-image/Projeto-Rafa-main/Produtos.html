<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <link rel="stylesheet" href="./css/produtos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Chango&family=Croissant+One&family=Gravitas+One&family=Luckiest+Guy&family=Notable&family=Sigmar&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/avatar.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section id="tranding">
  <div class="container">
    <h1 class="sombra">Produtos</h1>
  </div>
  <div class="container">
    <div class="swiper tranding-slider">
      <div class="swiper-wrapper">
        <!-- Slide-start -->
        <div class="swiper-slide tranding-slide">
          <div class="tranding-slide-img">
            <a href="./quadro.html"><img src="https://images.pexels.com/photos/3705944/pexels-photo-3705944.jpeg" alt="Quadro Abstrato Azul"></a>
          </div>
        </div>
        <!-- Slide-end -->
         <!-- Slide-start -->
        <div class="swiper-slide tranding-slide">
          <div class="tranding-slide-img">
            <a href=""><img src="https://images.pexels.com/photos/3246665/pexels-photo-3246665.jpeg" alt="Quadro Abstrato Roxo"></a>
          </div>
        </div>
        <!-- Slide-end -->
         <!-- Slide-start -->
        <div class="swiper-slide tranding-slide">
          <div class="tranding-slide-img">
            <a href=""><img src="https://images.pexels.com/photos/3246666/pexels-photo-3246666.jpeg" alt="Quadro Abstrato Verde"></a>
          </div>
        </div>
        <!-- Slide-end -->
         <!-- Slide-start -->
        <div class="swiper-slide tranding-slide">
          <div class="tranding-slide-img">
            <a href=""><img src="https://images.pexels.com/photos/3246667/pexels-photo-3246667.jpeg" alt="Quadro Abstrato Vermelho"></a>
          </div>
        </div>
        <!-- Slide-end -->
         <!-- Slide-start -->
        <div class="swiper-slide tranding-slide">
          <div class="tranding-slide-img">
            <a href=""><img src="https://images.pexels.com/photos/3246668/pexels-photo-3246668.jpeg" alt="Quadro Abstrato Amarelo"></a>
          </div>
        </div>
        <!-- Slide-end -->
         <!-- Slide-start -->
        <div class="swiper-slide tranding-slide">
          <div class="tranding-slide-img">
            <a href=""><img src="https://images.pexels.com/photos/3246669/pexels-photo-3246669.jpeg" alt="Quadro Abstrato Multicolorido"></a>
          </div>
        </div>
        <!-- Slide-end -->
      </div>

      <div class="tranding-slider-control">
        <div class="swiper-button-prev slider-arrow">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </div>
        <div class="swiper-button-next slider-arrow">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>
        <div class="swiper-pagination"></div>
      </div>

    </div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
    var TrandingSlider = new Swiper(".tranding-slider", {
  effect: "coverflow",
  grabCursor: true,
  centeredSlides: true,
  loop: true,
  slidesPerView: "auto",
  coverflowEffect: {
    rotate: 0,
    stretch: 0,
    depth: 100,
    modifier: 2.5
  },
  pagination: {
    el: ".swiper-pagination",
    clickable: true
  },
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev"
  }
});
</script>
</body>
</html>
